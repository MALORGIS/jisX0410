<html ng-app="App"><head><meta charset="utf-8"/><title>作成速度測定</title><link rel="stylesheet" ;="" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.8/angular.js"></script><script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script><script src="./jisX0410/index.js"></script><script src="./js/benchmark.js"></script></head><body ng-controller="BenchmarkController as ctrl"><a href="./index.html"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>To Top</a><select class="form-control" ng-model="ctrl.format" ng-disabled="ctrl.wait" ng-options="item as item for item in ctrl.fromatList"></select><button class="btn btn-primary" type="button" ng-click="ctrl._setup();" ng-disabled="ctrl.wait">再計測<i class="fa fa-refresh fa-spin fa-fw" ng-show="ctrl.wait"></i></button><table class="table table-dark" ng-table="ctrl.tableParams"><tr ng-repeat="prc in $data"><td title="'件数'" sortable="'count'">{{prc.count | number}}</td><td title="'処理時間'"> <p ng-show="prc.time">{{prc.time}}</p><i class="fa fa-refresh fa-spin fa-fw" ng-hide="prc.time"></i></td><td title="'処理時間/件'"><p ng-show="prc.time">{{prc.onetime}}</p><i class="fa fa-refresh fa-spin fa-fw" ng-hide="prc.onetime"></i></td></tr></table></body></html>
